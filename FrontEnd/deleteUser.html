<!DOCTYPE html>
<html>
<head>
	<title>User Management</title>
</head>
<body>

	
	<h1>Add New User</h1>
	<button onclick="window.location.href='UserManagement.html';">
      Back
    </button>
	<button onclick="window.location.href='HomePage.html';">
      Home
    </button><br><br>
	<form>
		<label>UserID:</label>
		<input type="text" id="userid" name="userid"><br><br>
		<input type="button" value="submit" onclick="deleteUser()">
	</form>
	<script>
	function deleteUser() {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState === XMLHttpRequest.DONE) {
			
				var response = JSON.parse(this.responseText);
				if (xhr.status === 200) {
				alert(response.ResponseMsg);
			}
			else {
						alert("failed: " + response.control.errorCode + ":" + response.control.errorMsg);
					}
			
		};
		}
		
		xhr.open("POST", "http://localhost:9766/api/v1/userManagement/deleteUser", true);
		//xhr.setRequestHeader("Content-Type", "application/json");
		xhr.send(JSON.stringify({
			"user_id": document.getElementById("userid").value,
		}));
		}
	</script>
</body>
</html>
